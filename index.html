<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script><!-- o script será carregado apenas após todos os elementos da página forem carregados.-->
</head>

    <div class="calculadora-grid">

            <div class = "calculadora-grid-output-operador-atual"></div>
        </div>

            CE
        </button>

        <button>DEL</button>
        <button>÷</button>
        <button>DEL</button>
        <button>1</button>

        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>

        <button>-</button>

    </div>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--o script será carregado apenas após todos os elementos da página forem carregados.-->
</head>

<body>
    <div class="calculadora-grid">
        <div class="calculadora-grid-output">
            <div data-operador-anterior class = "operador-anterior"> </div>
            <div data-operador-atual class = "operador-atual"> </div>
        </div>
        <button data-limpar class="calculadora-grid-tamanho-dois">
            AC
        </button>
        <!-- 'A razão na qual uso data-atributes ao invés de classes, 
            é pq é mais fácil de ver quais partes do html são usadas pela javascript e quais pelo css.' -->
        <button data-deletar>DEL</button>
        <button data-operacao>÷</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operacao>*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operacao>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operacao>-</button>
        <button data-numero>.</button>
        <button data-numero>0</button>
        <button data-igual class="calculadora-grid-tamanho-dois">
            =
        </button>
    </div>

    <!--<script src="script.js"></script> -->
</body>
</html>
